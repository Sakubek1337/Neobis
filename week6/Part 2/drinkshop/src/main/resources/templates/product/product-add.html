<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New drink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Enter new drink's attributes</h2>
    <hr/>
    <form th:action="@{/product/save}" th:object="${new_product}" method="POST">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" id="name"/>
        <label for="nw">Net weight (millilitres):</label>
        <input type="number" th:field="*{net_weight}" class="form-control col-4 mb-4" id="nw"/>
        <label for="price">Price (KGZ soms):</label>
        <input type="number" th:field="*{price_in_soms}" class="form-control col-4 mb-4" id="price"/>
        <label for="pict">Picture URL:</label>
        <input type="text" th:field="*{pict_url}" class="form-control col-4 mb-4" id="pict"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/main}">Back to main page</a>
</div>
</body>
</html>
