<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="false">

    <div class="signup" th:object="${register}">
        <form th:action="@{/register}" th:object="${new_user}" method="POST">
            <label for="chk" aria-hidden="true">Sign up</label>
            <div th:if="${register.isInUse == true}" class="alert alert-error" id="reg-alert">
                Username is already in use!
            </div>
            <input type="text" th:field="*{username}" name="txt" placeholder="User name" required="">
            <input type="password" th:field="*{password}" name="pswd" placeholder="Password" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form th:action="@{/login}" method="post">
            <label for="chk" aria-hidden="true">Login</label>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input type="txt" name="username" placeholder="Username" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
